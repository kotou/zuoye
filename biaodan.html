<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
<div class=login>
  <form action="jirengu" method="post">
    <div class="username">
      <label for="username">姓名：</label>
      <input id="username" type="text" name="username" placeholder=用户名>
    </div>
    <div class="password">
      <label for="password">密码：</label>
      <input id="password" type="password" name="password" value="12345678" placeholder=请输入密码>
    </div>
    <div class="sex">
      <label>性别：</label>
      <input type="radio" name="sex" value="男" checked>男
      <input type="radio" name="sex" value="女">女
    </div>
    <div class="sexual preference">
      <label>取向：</label>
      <input type="radio" name="sexual preference" value="男">男
      <input type="radio" name="sexual preference" value="女" checked>女
    </div>
    <div calss="hobby">
      <label>爱好：</label>
      <input type="checkbox" name="hobby" value="data">data
      <input type="checkbox" name="hobby" value="旅游" checked>旅游
      <input type="checkbox" name="hobby" value="宠物" checked>宠物
    </div>
    <div class="textarea">
      <label>评论：</label>
      <textarea name="comment" id="" cols="50" rows="10">
ddd
      </textarea>
    </div>
    <div class="select">
      <label>我的car：</label>
      <select name="car">
        <option value="ford">福特</option>
        <option value="sabo" selected>萨博</option>
        <input type="submit" value="提交">
      </select>
    </div>
  </form>
</div>
</body>
</html>
